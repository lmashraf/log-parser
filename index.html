<!DOCTYPE html>
<html>
<head>
    <title>Log Parser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <img src="icon.png" alt="Icon">
        <h1>LOG PARSER</h1>
    </div>
    <div id="container">
        <p class="instruction-text">Please select both the source and format of the log file from the options below to start parsing.</p>
        <div class="form-container">
            <form>
                <div class="combined-container">
                    <div class="load-from-container">
                        <label>Load From</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="loadFrom" value="url" checked> URL
                            </label>
                            <label>
                                <input type="radio" name="loadFrom" value="file"> File
                            </label>
                            <label>
                                <input type="radio" name="loadFrom" value="text"> Text Log
                            </label>
                        </div>
                        <input type="text" id="sourceInput" placeholder="Insert your URL here...">
                    </div>
                    <div class="select-format-container">
                        <label>Select Format</label>
                        <select id="formatSelect">
                            <option value="custom">Custom Format (User-Defined)</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <button type="button" id="parseButton">MAKE THE MAGIC</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Log Parser - Results</title>
    <script src="renderer.js" type="module"></script>
    <!-- Global Styling-->
    <link rel="stylesheet" type="text/css" href="styles/viewer.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <!-- Components -->
    <script src="components/tooltip.js" type="module"></script> <!-- Include tooltip.js -->
    <link rel="stylesheet" type="text/css" href="styles/tooltip.css">
    <script src="components/tag.js" type="module"></script> <!-- Include tag.js -->
    <link rel="stylesheet" type="text/css" href="styles/tag.css"> <!-- Include tag.css -->
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Icon">
            <h1>LOG PARSER</h1>
        </div>
        <button class="magic-button" id="reloadButton">
            LOAD AFRESH
            <span class="arrow-icon"></span>
        </button>
    </div>
    <div id="container">
        <h2>Input Summary</h2>
        <div class="combined-container">
            <div class="summary-field">
                <label>Data Source</label>
            </div>
            <input type="text" id="dateSource" class="summary-value" disabled>
            <div class="summary-field">
                <label>Source Format</label>
            </div>
            <input type="text" id="sourceFormat" class="summary-value" disabled>
        </div>
        <h2>Content Breakdown</h2>
        <div class="combined-container">
            <div class="log-analysis-container">
                <div class="chart-section">
                    <div class="chart-container">
                        <canvas id="logChart"></canvas>
                    </div>
                    <div class="legend-container">
                        <div class="tag-item tag-alert" data-tag="alert">
                            <img src="assets/tag-alert.svg" alt="ALERT" class="tag-icon">
                            <span class="tag-label">ALERT</span>
                        </div>
                        <div class="tag-item tag-error" data-tag="error">
                            <img src="assets/tag-error.svg" alt="ERROR" class="tag-icon">
                            <span class="tag-label">ERROR</span>
                        </div>
                        <div class="tag-item tag-info" data-tag="info">
                            <img src="assets/tag-info.svg" alt="INFO" class="tag-icon">
                            <span class="tag-label">INFO</span>
                        </div>
                        <div class="tag-item tag-notice" data-tag="notice">
                            <img src="assets/tag-notice.svg" alt="NOTICE" class="tag-icon">
                            <span class="tag-label">NOTICE</span>
                        </div>
                        <div class="tag-item tag-crit" data-tag="crit">
                            <img src="assets/tag-crit.svg" alt="CRIT" class="tag-icon">
                            <span class="tag-label">CRIT</span>
                        </div>
                        <div class="tag-item tag-debug" data-tag="debug">
                            <img src="assets/tag-debug.svg" alt="DEBUG" class="tag-icon">
                            <span class="tag-label">DEBUG</span>
                        </div>
                        <div class="tag-item tag-warn" data-tag="warn">
                            <img src="assets/tag-warn.svg" alt="WARN" class="tag-icon">
                            <span class="tag-label">WARN</span>
                        </div>
                    </div>
                </div>
                <div class="tooltip" id="logSummary">
                    <div class="section line">
                        <h3>File Log Summary</h3>
                    </div>
                    <div class="section line">
                        <p>Logs in file: <span id="logsInFile">100000</span></p>
                        <p>Logs from selected tags: <span id="logsFromSelectedTags">15000</span></p>
                    </div>
                    <div id="hoverDetails">
                        <div id="logIconContainer"></div>
                        <p id="logOccurrencesContainer">Occurrences: <span id="logOccurrences"></span></p>
                        <p id="logCountContainer">Count: <span id="logCount"></span></p>
                    </div>
                    <p id="defaultMessage">Hover over a bar for detailed statistics.</p>
                </div>
            </div>
            <div class="log-table">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Severity</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody">
                        <!-- Log entries will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <button class="magic-button" id="dumpContentButton">
                DUMP CONTENT
                <span class="arrow-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Log Parser - Results</title>
    <script src="renderer.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="styles/parser.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Icon">
            <h1>LOG PARSER</h1>
        </div>
        <button class="magic-button" id="loadAfreshButton">
            LOAD AFRESH
            <span class="arrow-icon"></span>
        </button>
    </div>
    <div id="container">
        <div class="combined-container">
            <h2>Input Summary</h2>
            <div class="summary-field">
                <label>Date Source</label>
            </div>
            <input type="text" id="dateSource" class="summary-value" disabled>
            <div class="summary-field">
                <label>Source Format</label>
            </div>
            <input type="text" id="sourceFormat" class="summary-value" disabled>
        </div>
        <div class="combined-container">
            <h2>Content Breakdown</h2>
            <div class="content-layout">
                <div class="chart-container">
                    <canvas id="logChart"></canvas>
                    <div class="legend">
                        <span class="legend-item">ALERT</span>
                        <span class="legend-item">ERROR</span>
                        <span class="legend-item">INFO</span>
                        <span class="legend-item">NOTICE</span>
                        <span class="legend-item">CRIT</span>
                        <span class="legend-item">DEBUG</span>
                        <span class="legend-item">WARN</span>
                    </div>
                </div>
                <div class="log-summary">
                    <h3>File Log Summary</h3>
                    <p>Logs in file: <span id="logsInFile">100000</span></p>
                    <p>Logs from selected tags: <span id="logsFromSelectedTags">15000</span></p>
                    <p>Hover over a bar for detailed statistics.</p>
                </div>
            </div>
        </div>
        <div class="log-table">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Severity</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <!-- Log entries will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <button class="magic-button" id="dumpContentButton">
            DUMP CONTENT
            <span class="arrow-icon"></span>
        </button>
    </div>
</body>
</html>

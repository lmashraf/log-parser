<!DOCTYPE html>
<html>
<head>
    <title>Log Parser</title>
    <script type="module" src="renderer.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/dropdown-box.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <img src="assets/logo.png" alt="Icon">
        <h1>LOG PARSER</h1>
    </div>
    <div id="container">
        <p>Please select both the source and format of the log file from the options below to start parsing.</p>
        <div class="form-container">
            <form>
                <div class="combined-container">
                    <div class="load-from-container">
                        <div class="radio-group">
                            <label class="section-label">Load From</label>
                            <label>
                                <input type="radio" name="loadFrom" value="url" checked> URL
                            </label>
                            <label>
                                <input type="radio" name="loadFrom" value="file"> File
                            </label>
                            <label>
                                <input type="radio" name="loadFrom" value="text"> Text Log
                            </label>
                        </div>
                        <div class="input-container" id="inputContainer">
                            <input type="text" id="sourceInput" placeholder="Insert your URL here...">
                        </div>
                    </div>
                    <div class="select-format-container">
                        <label class="section-label">Select Format</label>
                        <div class="custom-select">
                            <select id="formatSelect"></select> <!-- Initially empty -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <button type="button" class="magic-button" id="parseButton">
            MAKE THE MAGIC
            <span class="arrow-icon"></span>
        </button>
    </div>
</body>
</html>
